<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your day !!</title>
    <link rel="stylesheet" href="./resources/tasks.css">
</head>
<body>
    <h1>My Tasks</h1>
    <section class="todo-container">
        <section class="todo-container__inputs">
            <input type="text" id="tasks-input" placeholder="Enter a new task...">
            <button id="add-todo-btn">Add Task</button>
        </section>
        <section class="todo-container__tasks">
            <ul id="tasks-list"></ul>
        </section>
    </section>
    
    <script src="./resources/tasks.js"></script>
</body>
</html>
